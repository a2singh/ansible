---
- name: Install Apache
  hosts: all
  gather_facts: false

  tasks:
    - name: Update apt package cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Apache
      ansible.builtin.apt:
        name: apache2
        state: latest

    - name: Start and enable Apache
      ansible.builtin.service:
        name: apache2
        state: started
        enabled: yes

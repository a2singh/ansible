---
- name: Deploy Application
  hosts: all
  gather_facts: no

  tasks:
    - name: Show parameters received from Morpheus
      debug:
        msg: >
          Deploying {{ morpheus.customOptions.user_input }}
          in {{ morpheus.customOptions.dg_environment_name }}
          for instance {{ morpheus.instance.name }} (ID: {{ morpheus.instance.id }})

    - name: Run deployment
      shell: |
        echo "Deploying {{ morpheus.customOptions.user_input }} to {{ morpheus.customOptions.dg_environment_name }}..."

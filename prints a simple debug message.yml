---
# This playbook prints a simple debug message
- name: Test morpheus variables 
  hosts: all
  gather_facts: yes
  become: yes
  connection: local

  tasks:
  - name: gather facts
    debug:
      msg: |
        {% if 'instance' in morpheus %}
          {% set instance_data = morpheus.instance.decode('utf-8') %}
          {{ instance_data | to_json | safe }}
        {% else %}
          {}
        {% endif %}
